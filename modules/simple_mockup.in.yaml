# Location of data files, all path in the YAML file are
# interpreted relative to this path unless they are absolute paths
path: "@SIMPLE_MOCKUP_LOCATION@"
name: simple_mockup
urdf_path: "urdf/simple_mockup.urdf"
fixed: true

convexHulls:
  bar_hor:
    - bar_hor
    - "@SIMPLE_MOCKUP_LOCATION@/convex/simple_mockup/bar_hor-ch.txt"
  bar_ver:
    - bar_ver
    - "@SIMPLE_MOCKUP_LOCATION@/convex/simple_mockup/bar_ver-ch.txt"
  bar_inc:
    - bar_inc
    - "@SIMPLE_MOCKUP_LOCATION@/convex/simple_mockup/bar_inc-ch.txt"
  wall:
    - wall
    - "@SIMPLE_MOCKUP_LOCATION@/convex/simple_mockup/wall-ch.txt"
collisionObjects:
  LowerBox:
    - base_link
    - type: box
      width: 0.65
      height: 0.72 # top of the highest bar
      depth: 0.62
  TopCylinder: &cylinder
    - base_link
    - type: cylinder
      p1: [0, -0.31, 0]
      p2: [0, 0.31, 0]
      radius: 0.03
  MiddleCylinder: *cylinder

collisionTransforms:
  LowerBox:
    translation: [0.9, 0., 0.35]
    rotation: [1.57, 0, 0]
  TopCylinder:
    translation: [0.98, 0, 1.02]
    rotation: [1.57, 0, 0]
  MiddleCylinder:
    translation: [1.08, 0, 1.12]
    rotation: [1.57, 0, 0]
